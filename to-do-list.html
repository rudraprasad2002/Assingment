<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .task {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 8px 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Simple To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addTaskBtn">Add Task</button>

    <ul id="taskList">
        <!-- Task items will appear here -->
    </ul>

    <script>
        // Select elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Add task function
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            // Create a new list item
            const li = document.createElement('li');
            li.classList.add('task');
            li.innerHTML = `${taskText} <button class="remove-btn">Remove</button>`;

            // Add event listener to remove the task when the "Remove" button is clicked
            li.querySelector('.remove-btn').addEventListener('click', function() {
                taskList.removeChild(li);
            });

            // Append the new task to the list
            taskList.appendChild(li);

            // Clear the input field
            taskInput.value = "";
        }

        // Event listener for "Add Task" button
        addTaskBtn.addEventListener('click', addTask);

        // Optional: Allow hitting "Enter" key to add a task
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>

</body>
</html>
